<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
    </head>

    <body>
        <div class="container-fluid">
            <div class="row p-2 mb-3">
                <div class="col-12 fw-bold">Data Kendaraan</div>
            </div>
            <div class="container">
                <div class="row bg-danger-subtle p-4 d-flex gap-4 rounded-1">
                    <div class="col-12 d-flex flex-column">
                        <label for="no-registrasi">No Registrasi</label>
                        <input type="text" class="no-registrasi w-25" id="no-registrasi" />
                    </div>
                    <div class="col-12 d-flex flex-column">
                        <label for="owner-name">Nama Pemilik</label>
                        <input type="text" class="owner-name w-25" id="owner-name" />
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-6">
                        <div class="row justify-content-end gap-2">
                            <div class="col-4 p-0">
                                <button
                                    class="btn btn-primary w-100 text-white p-2 rounded-3"
                                    type="submit">
                                    Search
                                </button>
                            </div>
                            <div class="col-4 p-0">
                                <button
                                    type="button"
                                    class="btn btn-primary w-100 text-white p-2 rounded-3"
                                    data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">
                                    Add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-2">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr class="table-primary">
                                    <th scope="col">No</th>
                                    <th scope="col">No Registrasi</th>
                                    <th scope="col">Nama Pemilik</th>
                                    <th scope="col">Merk Kendaraan</th>
                                    <th scope="col">Tahun Pembuatan</th>
                                    <th scope="col">Kapasitas</th>
                                    <th scope="col">warna</th>
                                    <th scope="col">Bahan Bakar</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td colspan="2">Larry the Bird</td>
                                    <td>@twitter</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div
                class="modal fade"
                id="staticBackdrop"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">
                                Tambah Kendaraan
                            </h1>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row p-2 gap-5">
                                <div class="col-5 d-grid gap-2">
                                    <div class="row">
                                        <label for="input-1">No. Registrasi Kendaraan</label
                                        ><input type="text" id="input-1" class="input-1" />
                                    </div>
                                    <div class="row">
                                        <label for="input-2">Nama Pemilik </label
                                        ><input type="text" id="input-2" class="input-2" />
                                    </div>
                                    <div class="row">
                                        <label for="input-3">Merk Kendaraan</label
                                        ><input type="text" id="input-3" class="input-3" />
                                    </div>
                                    <div class="row">
                                        <label for="input-4">Alamat Pemilik Kendaraan</label
                                        ><textarea
                                            type="text"
                                            id="input-4"
                                            class="input-4"
                                            style="min-height: 150px"></textarea>
                                    </div>
                                </div>
                                <div class="col-5 d-flex flex-column gap-2">
                                    <div class="row">
                                        <label for="year-realese">Tahun Pembuatan</label>
                                        <input type="text" id="year-release" class="form-text" />
                                    </div>
                                    <div class="row">
                                        <label for="capacity-cylinder">Kapasitas selinder</label>
                                        <input type="text" id="capacity-cylinder" />
                                    </div>
                                    <div class="row">
                                        <label for="">Warna Kendaraan</label>
                                        <select
                                            name="vehicle-color"
                                            id="vehicle-color"
                                            class="form-select">
                                            <option value="red">merah</option>
                                            <option value="black">hitam</option>
                                            <option value="blue">biru</option>
                                            <option value="grey">abu-abu</option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <label for="">Bahan Bakar</label>
                                        <input type="text" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-start">
                            <button type="button" class="btn btn-primary col-2">Simpan</button>
                            <button
                                type="button"
                                class="btn btn-secondary col-2"
                                data-bs-dismiss="modal">
                                Kembali
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
