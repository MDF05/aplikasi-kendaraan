<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid">
    <div class="row p-2 mb-3">
      <div class="col-12 fw-bold">Data Kendaraan</div>
    </div>
    <div class="container">
      <div class="row bg-danger-subtle p-4 d-flex gap-4 rounded-1">
        <div class="col-12 d-flex flex-column">
          <label for="registration-number">No Registrasi</label>
          <input type="text" class="no-registrasi w-25" id="registration-number" />
        </div>
        <div class="col-12 d-flex flex-column">
          <label for="owner-name">Nama Pemilik</label>
          <input type="text" class="owner-name w-25" id="owner-name" />
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-12">
          <div class="row justify-content-end gap-2 ">
            <div class="col-2 p-0">
              <button class="btn btn-primary w-100 text-white p-2 rounded-3 reset-vehicle visually-hidden" type="submit">
                reset
              </button>
            </div>
            <div class="col-2 p-0">
              <button class="btn btn-primary w-100 text-white p-2 rounded-3 search-vehicle" type="submit">
                Search
              </button>
            </div>
            <div class="col-2 p-0">
              <button type="button" class="btn btn-primary w-100 text-white p-2 rounded-3 button-modal" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mt-2">
          <table class="table table-bordered table-hover table-vehicle">


          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <form class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Tambah Kendaraan
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row p-2 gap-5">
              <div class="col-5 d-grid gap-2">
                <div class="row">
                  <label for="registrationNumber">No. Registrasi Kendaraan</label><input type="text" id="registrationNumber" class="input-1" required />
                </div>
                <div class="row">
                  <label for="ownerName">Nama Pemilik </label><input type="text" id="ownerName" class="ownerName" required />
                </div>
                <div class="row">
                  <label for="vehicleMerk">Merk Kendaraan</label><input type="text" id="vehicleMerk" class="vehicleMerk" required />
                </div>
                <div class="row">
                  <label for="address">Alamat Pemilik Kendaraan</label><textarea type="text" id="address" class="address" style="min-height: 150px" required></textarea>
                </div>
              </div>
              <div class="col-5 d-flex flex-column gap-2">
                <div class="row">
                  <label for="year">Tahun Pembuatan</label>
                  <input type="text" id="year" class="form-text" required />
                </div>
                <div class="row">
                  <label for="capacityCylinder">Kapasitas selinder</label>
                  <input type="text" id="capacityCylinder" required />
                </div>
                <div class="row">
                  <label for="vehicleColor">Warna Kendaraan</label>
                  <select name="vehicleColor" id="vehicleColor" class="form-select" required>
                    <option>select color</option>
                    <option value="red">merah</option>
                    <option value="black">hitam</option>
                    <option value="blue">biru</option>
                    <option value="grey">abu-abu</option>
                  </select>
                </div>
                <div class="row">
                  <label for="fuelType">Bahan Bakar</label>
                  <input type="text" id="fuelType" />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer justify-content-end">
            <button type="submit" class="btn btn-primary col-2 saved-modal">Simpan</button>
            <button type="button" class="btn btn-secondary col-2 close-modal" data-bs-dismiss="modal">
              Kembali
            </button>
          </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="index.js">

  </script>

</body>

</html>
